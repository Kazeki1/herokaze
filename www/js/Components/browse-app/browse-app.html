<ion-pane>
  <ion-header-bar class="bar-positive" align-title="center">
    <i ui-sref="tabs.profile" class="icon ion-person avatar"/></i>
    <h1 class="title">App Recipes</h1>
  </ion-header-bar>
  <ion-content ng-show="!vm.appRecipes" class="flex-row">
    <ion-spinner ></ion-spinner>
  </ion-content>
  <ion-content id="browseAppComponent" ng-show="vm.appRecipes && !vm.selectedRecipe">
    <button class="button button-full button-stable" on-tap="vm.selectRecipe(recipe)" ng-repeat="recipe in vm.appRecipes">
      {{recipe.title}}
    </button>
  </ion-content>
  <ion-content id="browseDetail" ng-show="vm.selectedRecipe">
   <!-- <button class="button icon-left ion-heart button-assertive" on-tap="vm.saveRecipe(vm.selectedRecipe);"></button> -->
    <div class="card">
      <div class="item item-text-wrap" style="font-weight:bold; font-size:x-large" align="center">{{
        vm.selectedRecipe.title }}
      </div>
      <div class="item item-text-wrap flex-row" ng-repeat="ingredient in vm.selectedRecipe.ingredients">{{
        ingredient.quantity
        }} | {{ ingredient.name }}

      </div>
      <div class="item item-text-wrap flex-row"> {{ vm.selectedRecipe.directions }}</div>
      </div>
    </div>
    <button class="button button-full button-positive" on-tap="vm.goBack()">Back to Browse</button>
  </ion-content>
</ion-pane>
