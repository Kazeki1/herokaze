<ion-pane>
  <ion-header-bar class="bar-positive" align-title="center">
    <i ui-sref="tabs.profile" class="icon ion-person avatar"/></i>
    <h1 class="title">Browse</h1>
  </ion-header-bar>
  <ion-content id="browseComponent">
    <ion-list>
      <div class="item list-item flex-row"  ng-repeat="recipe in vm.recipes">
        <img style="max-height: 6em;" ng-src="{{recipe.image_url}}">
        <h3>{{ recipe.title }}</h3>
      </div>
    </ion-list>
  </ion-content>
</ion-pane>
