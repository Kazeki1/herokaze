<ion-pane>
  <ion-header-bar class="bar-positive" align-title="center">
    <h1 class="title">My Recipes</h1>
  </ion-header-bar>
  <ion-content id="homeComponent">
    <div ng-show="!vm.recipes">Loading...</div>
    <button ng-show="vm.recipes" class="button button-full button-stable" on-tap="vm.goToThisRecipe(recipe)" ng-repeat="recipe in vm.recipes">
      {{recipe.title}}
  </button>
  </ion-content>
</ion-pane>
