<ion-pane>
  <ion-header-bar class="bar-positive" align-title="center" ng-show="!vm.selectedRecipe">
    <i ui-sref="tabs.profile" class="icon ion-person avatar"/></i>
    <h1 class="title">My Recipes</h1>
  </ion-header-bar>
  <ion-content ng-show="!vm.recipes" class="flex-row">
    <ion-spinner ></ion-spinner>
  </ion-content>
  <ion-content id="homeComponent" ng-show="vm.recipes">
    <button class="button button-full button-stable" on-tap="vm.goToThisRecipe(recipe)" ng-repeat="recipe in vm.recipes">
      {{recipe.title}}
  </button>
  </ion-content>
</ion-pane>
