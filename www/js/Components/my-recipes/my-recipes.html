<ion-pane>
  <ion-header-bar class="bar-positive" align-title="center" ng-show="!vm.selectedRecipe">
    <h1 class="title">My Recipes</h1>
  </ion-header-bar>
  <ion-content id="homeComponent" ng-show="!vm.selectedRecipe">
    <ion-spinner ng-show="!vm.recipes"></ion-spinner>
    <button ng-show="vm.recipes" class="button button-full button-stable" on-tap="vm.goToThisRecipe(recipe)" ng-repeat="recipe in vm.recipes">
      {{recipe.title}}
  </button>
  </ion-content>
  <ion-header-bar class="bar-positive" align-title="center" ng-show="vm.selectedRecipe">
    <h1 class="title">Recipe Details</h1>
  </ion-header-bar>
  <ion-content ng-show="vm.selectedRecipe">
    <recipe-detail selected-recipe = 'vm.selectedRecipe' ></recipe-detail>
  </ion-content>
</ion-pane>
